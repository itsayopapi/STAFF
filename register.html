    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add sticky behavior on scroll
        const header = document.querySelector(".custom-header");
        let lastScroll = 0;

        window.addEventListener("scroll", function () {
          const currentScroll = window.pageYOffset;

          if (currentScroll <= 0) {
            header.classList.remove("scrolled-up");
            return;
          }

          if (
            currentScroll > lastScroll &&
            !header.classList.contains("scrolled-down")
          ) {
            // Scroll down
            header.classList.remove("scrolled-up");
            header.classList.add("scrolled-down");
          } else if (
            currentScroll < lastScroll &&
            header.classList.contains("scrolled-down")
          ) {
            // Scroll up
            header.classList.remove("scrolled-down");
            header.classList.add("scrolled-up");
          }

          lastScroll = currentScroll;
        });

        // Keep dropdown open when hovering
        const megaDropdowns = document.querySelectorAll(".mega-dropdown");

        megaDropdowns.forEach((dropdown) => {
          const toggle = dropdown.querySelector(".dropdown-toggle");
          const menu = dropdown.querySelector(".dropdown-menu");

          dropdown.addEventListener("mouseenter", function () {
            const dropdownInstance = bootstrap.Dropdown.getInstance(toggle);
            if (!dropdownInstance) {
              new bootstrap.Dropdown(toggle).show();
            } else {
              dropdownInstance.show();
            }
          });

          dropdown.addEventListener("mouseleave", function () {
            const dropdownInstance = bootstrap.Dropdown.getInstance(toggle);
            if (dropdownInstance) {
              dropdownInstance.hide();
            }
          });
        });
      });
    </script>

    <script>
      // Function to switch to login tab
      function switchToLogin() {
        const loginTab = new bootstrap.Tab(
          document.getElementById("login-tab")
        );
        loginTab.show();
      }

      // Function to switch to signup tab
      function switchToSignup() {
        const signupTab = new bootstrap.Tab(
          document.getElementById("signup-tab")
        );
        signupTab.show();
      }

      // Toggle password visibility
      document.querySelectorAll(".toggle-password").forEach((button) => {
        button.addEventListener("click", function () {
          const input = this.parentElement.querySelector("input");
          const icon = this.querySelector("i");

          if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });
      });

      // Form validation
      (function () {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
