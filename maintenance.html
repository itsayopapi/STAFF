<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - WeFitHost</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <!-- FAV ICON -->
        <link rel="icon" href="./Wefithost Logo Icon-01.png" type="image/png" />
    <style>
        :root {
            --primary-color: #6B63FF;
            --secondary-color: #4A42D6;
            --accent-color: #FF6B6B;
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .maintenance-wrapper {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .maintenance-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .maintenance-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        
        .lead {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem 2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 99, 255, 0.3);
        }
        
        .progress {
            height: 8px;
            margin: 2rem auto;
            border-radius: 4px;
            overflow: visible;
            max-width: 600px;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            position: relative;
            animation: progressAnimation 2s ease-in-out infinite;
        }
        
        @keyframes progressAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .countdown-container {
            background: rgba(107, 99, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            border: 1px solid rgba(107, 99, 255, 0.1);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: white;
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 2rem 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-wrapper">
        <div class="maintenance-container animate__animated animate__fadeIn">
            <div class="maintenance-icon floating">
                <i class="bi bi-tools"></i>
            </div>
            <h1 class="animate__animated animate__fadeInUp">Under Construction</h1>
            <p class="lead animate__animated animate__fadeInUp animate__delay-1s">
                We're building something amazing for you! Our team is working hard to deliver an exceptional experience.
                This page will be available soon with exciting new features.
            </p>
            
            <!-- Animated Progress Bar -->
            <div class="progress animate__animated animate__fadeInUp animate__delay-1s">
                <div class="progress-bar progress-bar-striped" style="width: 75%"></div>
            </div>
            
            <!-- Countdown Timer Section -->
            <div class="countdown-container animate__animated animate__fadeInUp animate__delay-2s">
                <h4 class="mb-3">Launching In:</h4>
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-value" id="days">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="hours">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="minutes">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-value" id="seconds">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
            </div>
            
            <!-- Return Button -->
            <div class="mt-4 animate__animated animate__fadeInUp animate__delay-3s">
                <a href="./home.html" class="btn btn-primary">Return to Homepage</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // CONFIGURATION - Set  date and time here
        // Format: "Month Day, Year Hour:Minute:Second"
        const targetDate = new Date("May 30, 2025 09:00:00").getTime();
        
        // Countdown Timer Function
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display results
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown-container").innerHTML = `
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        We're live! The page should now be available.
                    </div>
                `;
            }
        }
        
        // Initialize and update every second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // Dynamic progress bar animation
        const progressBar = document.querySelector('.progress-bar');
        let progress = 75;
        setInterval(() => {
            // Simulate progress (random between 1-3% increase)
            progress = Math.min(100, progress + Math.random() * 2 + 1);
            progressBar.style.width = `${progress}%`;
            
            // Change color when near completion
            if (progress > 90) {
                progressBar.style.background = "linear-gradient(90deg, #4BB543, #2E8B57)";
            }
        }, 3000);
    </script>
</body>
</html>
